<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply filters to you Images</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js"></script>
    <h1>Apply Filters To your Images</h1>
    <div>
        <h2>Upload Your image</h2>
        <canvas id="upload-canvas"></canvas>
        <input type="file" id="file-upload" onchange="upload()" accept="image/*" multiple="false">
    </div>
    <div>
        <h3>Choose Filters</h3>
        <input type="button" value="GrayScale" onclick="grayscale()" id="grayscale-btn">
        <input type="button" value="Red" onclick="red()" id="red-btn">
        <input type="button" value="Rainbow" onclick="rainbow()" id="rainbow-btn">
        <input type="button" value="Reset" onclick="reset()" id="reset-btn">
       </div>
    
    <script src="code.js"></script>
</body>
</html>
